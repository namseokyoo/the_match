<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <p>아래 캔버스를 우클릭하여 이미지로 저장하세요:</p>
  
    <div style="margin: 20px;">
      <h3>favicon-16x16.png (16x16)</h3>
      <canvas id="canvas-16" width="16" height="16" style="border: 1px solid #ccc;"></canvas>
      <br>
      <a id="download-16" download="favicon-16x16.png" href="">다운로드</a>
    </div>
  
    <div style="margin: 20px;">
      <h3>favicon-32x32.png (32x32)</h3>
      <canvas id="canvas-32" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
      <br>
      <a id="download-32" download="favicon-32x32.png" href="">다운로드</a>
    </div>
  
    <div style="margin: 20px;">
      <h3>android-chrome-192x192.png (192x192)</h3>
      <canvas id="canvas-192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
      <br>
      <a id="download-192" download="android-chrome-192x192.png" href="">다운로드</a>
    </div>
  
    <div style="margin: 20px;">
      <h3>android-chrome-512x512.png (512x512)</h3>
      <canvas id="canvas-512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
      <br>
      <a id="download-512" download="android-chrome-512x512.png" href="">다운로드</a>
    </div>
  
    <div style="margin: 20px;">
      <h3>apple-touch-icon.png (180x180)</h3>
      <canvas id="canvas-180" width="180" height="180" style="border: 1px solid #ccc;"></canvas>
      <br>
      <a id="download-180" download="apple-touch-icon.png" href="">다운로드</a>
    </div>
  
  
  <script>
    
      (function() {
        const canvas = document.getElementById('canvas-16');
        const ctx = canvas.getContext('2d');
        
        // 배경
        ctx.fillStyle = '#3B82F6';
        ctx.fillRect(0, 0, 16, 16);
        
        // 텍스트
        ctx.fillStyle = 'white';
        ctx.font = 'bold 6.4px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('TM', 8, 8);
        
        // 다운로드 링크 설정
        const link = document.getElementById('download-16');
        link.href = canvas.toDataURL('image/png');
      })();
    

      (function() {
        const canvas = document.getElementById('canvas-32');
        const ctx = canvas.getContext('2d');
        
        // 배경
        ctx.fillStyle = '#3B82F6';
        ctx.fillRect(0, 0, 32, 32);
        
        // 텍스트
        ctx.fillStyle = 'white';
        ctx.font = 'bold 12.8px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('TM', 16, 16);
        
        // 다운로드 링크 설정
        const link = document.getElementById('download-32');
        link.href = canvas.toDataURL('image/png');
      })();
    

      (function() {
        const canvas = document.getElementById('canvas-192');
        const ctx = canvas.getContext('2d');
        
        // 배경
        ctx.fillStyle = '#3B82F6';
        ctx.fillRect(0, 0, 192, 192);
        
        // 텍스트
        ctx.fillStyle = 'white';
        ctx.font = 'bold 76.80000000000001px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('TM', 96, 96);
        
        // 다운로드 링크 설정
        const link = document.getElementById('download-192');
        link.href = canvas.toDataURL('image/png');
      })();
    

      (function() {
        const canvas = document.getElementById('canvas-512');
        const ctx = canvas.getContext('2d');
        
        // 배경
        ctx.fillStyle = '#3B82F6';
        ctx.fillRect(0, 0, 512, 512);
        
        // 텍스트
        ctx.fillStyle = 'white';
        ctx.font = 'bold 204.8px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('TM', 256, 256);
        
        // 다운로드 링크 설정
        const link = document.getElementById('download-512');
        link.href = canvas.toDataURL('image/png');
      })();
    

      (function() {
        const canvas = document.getElementById('canvas-180');
        const ctx = canvas.getContext('2d');
        
        // 배경
        ctx.fillStyle = '#3B82F6';
        ctx.fillRect(0, 0, 180, 180);
        
        // 텍스트
        ctx.fillStyle = 'white';
        ctx.font = 'bold 72px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('TM', 90, 90);
        
        // 다운로드 링크 설정
        const link = document.getElementById('download-180');
        link.href = canvas.toDataURL('image/png');
      })();
    
  </script>
</body>
</html>
