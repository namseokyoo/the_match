<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - The Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .offline-icon svg {
            width: 100%;
            height: 100%;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 12px 24px;
            display: inline-block;
            font-size: 14px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        
        .retry-button {
            background: #ffffff;
            color: #667eea;
            border: none;
            padding: 12px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
            text-decoration: none;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
        
        .features {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .features h2 {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .feature-list {
            text-align: left;
            display: inline-block;
        }
        
        .feature-list li {
            list-style: none;
            padding: 8px 0;
            position: relative;
            padding-left: 30px;
            opacity: 0.8;
        }
        
        .feature-list li:before {
            content: "✓";
            position: absolute;
            left: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="white" opacity="0.3"/>
                <path d="M1 21L12 2l11 19H1z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 9v4M12 17h.01" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <div class="status">오프라인 모드</div>
        
        <h1>인터넷 연결이 끊어졌습니다</h1>
        <p>
            현재 오프라인 상태입니다.<br>
            네트워크 연결이 복구되면 자동으로 데이터가 동기화됩니다.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            다시 시도
        </button>
        
        <div class="features">
            <h2>오프라인에서도 가능한 기능</h2>
            <ul class="feature-list">
                <li>이전에 본 경기 정보 확인</li>
                <li>점수 입력 (나중에 동기화)</li>
                <li>팀 정보 열람</li>
                <li>캐시된 대진표 확인</li>
            </ul>
        </div>
    </div>
    
    <script>
        // 온라인 상태 감지
        window.addEventListener('online', () => {
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        // 주기적으로 연결 체크
        setInterval(() => {
            fetch('/api/ping', { method: 'HEAD' })
                .then(() => window.location.reload())
                .catch(() => {});
        }, 5000);
    </script>
</body>
</html>
